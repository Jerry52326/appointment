name: Deployment File
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Setup dotnet
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: | 
                  3.1.x
                  5.0.x
            - name: Restore dotnent
              run: dotnet restore
            - name: Build applicaation
              run: dotnet build -c Release --no-restore